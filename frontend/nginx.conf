# ============================================
# VoiceWise Nginx Configuration
# ============================================
# Purpose:
#   1. Serve React frontend (static files)
#   2. Proxy /api/* requests to backend
#   3. Handle React Router (SPA routing)
# ============================================

server {
    # Server Configuration
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # ============================================
    # Compression (faster loading)
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/javascript 
        application/json 
        application/xml;

    # ============================================
    # Frontend: Serve React App (SPA Routing)
    # ============================================
    # All routes go to index.html (React Router handles routing)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ============================================
    # Backend: Proxy API Requests
    # ============================================
    # Forward all /api/* requests to backend container
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        
        # Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket Support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # ============================================
    # Static Assets: Cache for Performance
    # ============================================
    # Cache JS, CSS, images, fonts for 1 year
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
